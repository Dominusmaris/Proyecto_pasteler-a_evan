# Configuración para desarrollo local con H2 - PROYECTO PASTELERIA
spring.application.name=backend_pasteleria

# Base de datos H2 en memoria para desarrollo - NOMBRE ÚNICO
spring.datasource.url=jdbc:h2:mem:pasteleriadb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Habilitar consola H2 para debug - PATH ÚNICO
spring.h2.console.enabled=true
spring.h2.console.path=/pasteleria-console

# Puerto del servidor - PUERTO ÚNICO PARA PASTELERÍA
server.port=8082